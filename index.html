<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise </title>

<style>
body,html{
margin:0;
padding:0;
font-family:Arial;
text-align:center;
background:black;
color:white;
overflow-x:hidden;
}

/* Button */
button{
padding:12px 25px;
border:none;
border-radius:25px;
background:linear-gradient(45deg,#ff00cc,#ff0066);
color:white;
font-size:16px;
cursor:pointer;
margin-top:15px;
}

/* Slider */
.slider-3d{
position:relative;
width:200px;
height:260px;
margin:100px auto;
transform-style:preserve-3d;
animation:rotate 20s linear infinite;
}
@keyframes rotate{
from{transform:rotateY(0deg);}
to{transform:rotateY(360deg);}
}
.item{
position:absolute;
inset:0;
border-radius:15px;
overflow:hidden;
border:2px solid pink;
box-shadow:0 0 15px pink;
}
.item img{
width:100%;
height:100%;
object-fit:cover;
}

/* Hide birthday section */
#birthdaySurprise{display:none;}

/* Birthday theme */
body.birthday{
background: linear-gradient(270deg,#ff9a9e,#fad0c4,#ffecd2);
background-size:800% 800%;
animation:gradientBG 20s ease infinite;
}
@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
background: rgba(255,255,255,0.2);
backdrop-filter: blur(10px);
padding:20px;
border-radius:20px;
width:90%;
max-width:400px;
margin:auto;
color:black;
box-shadow:0 0 20px pink;
}
.step{display:none;}
.active{display:block;}
.cake{font-size:90px;cursor:pointer;}
</style>
</head>

<body>

<!-- SONG BUTTON -->

<!-- YouTube Player -->

src=""
frameborder="0"
allow="autoplay; encrypted-media"></iframe>
</div>

<!-- SLIDER -->
<div id="slider">
<div class="slider-3d" id="sliderBox">
<div class="item" style="transform:rotateY(0deg) translateZ(300px);"><img src="https://picsum.photos/200/300?1"></div>
<div class="item" style="transform:rotateY(60deg) translateZ(300px);"><img src="https://picsum.photos/200/300?2"></div>

<div class="item" style="transform:rotateY(180deg) translateZ(300px);"><img src="https://picsum.photos/200/300?4"></div>
<div class="item" style="transform:rotateY(240deg) translateZ(300px);"><img src="https://picsum.photos/200/300?5"></div>

</div>
</div>

<script>
// PLAY SONG ONLY WHEN CLICK
function playSong(){
document.getElementById("ytplayer").style.display="block";
document.getElementById("ytframe").src="https://www.youtube.com/embed/ExxkKqLhY1w?autoplay=1";
}

// STOP SLIDER AND OPEN NEXT PAGE
function continueSurprise(){
document.getElementById("sliderBox").style.animation="none"; // stop rotate
document.getElementById("slider").style.display="none"; // hide slider
document.getElementById("birthdaySurprise").style.display="block";
document.body.classList.add("birthday");
}

// Steps
function nextStep(n){
document.querySelectorAll(".step").forEach(s=>s.classList.remove("active"));
document.getElementById("step"+n).classList.add("active");
}
function startSurprise(){nextStep(2);}
function checkName(){
let n=document.getElementById("nameInput").value.toLowerCase();
if(n.includes("noor")) nextStep(3);
else alert("Type Mirha ğŸ˜");
}
</script>

</html>
