<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise For Mirha</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.container {
  display: none;
  background: rgba(255,255,255,0.25);
  padding: 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  z-index: 2;
}

.start-box {
  text-align: center;
  z-index: 2;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff007f;
  color: white;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  margin: 5px;
}

h1 {
  color: white;
}

/* PHOTO SLIDER */
.slider {
  width: 100%;
  height: 220px;
  border-radius: 15px;
  overflow: hidden;
  margin: 10px 0;
}

.slider img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: none;
}

.slider img.active {
  display: block;
}

/* LETTER */
.letter {
  background: white;
  color: black;
  padding: 15px;
  border-radius: 15px;
  margin-top: 10px;
}

/* Falling Hearts & Roses */
.heart, .rose {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall 6s linear infinite;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

/* Cake */
.cake {
  font-size: 50px;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="start-box" id="startScreen">
  <h1>ğŸ’– Click to See Surprise ğŸ’–</h1>

<!-- MAIN PAGE -->
<div class="container" id="surprisePage">

  <h1>ğŸ‰ Birthday Surprise For Mirha ğŸ‰</h1>

  <div class="cake">ğŸ‚</div>

  <!-- PHOTO SLIDER -->
  <div class="slider">
    <img src="https://i.imgur.com/1Q9Z1Zm.jpg" class="active">
    <img src="https://i.imgur.com/9Xnt6dK.jpg">
    <img src="https://i.imgur.com/XmQ0q9E.jpg">
  </div>

  <!-- AUDIO -->
  <audio id="song" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <h2>ğŸ’Œ Wishing Letter</h2>

    Dear Mirha,<br><br>

    Love ğŸŒ¹
  </div>

  <button onclick="shareWhatsApp()">ğŸ’¬ Share on WhatsApp</button>

</div>

<script>
/* SHOW PAGE + AUTO SONG */
function showSurprise() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("surprisePage").style.display = "block";
  document.getElementById("song").play();
}

/* PHOTO SLIDER */
let index = 0;
const images = document.querySelectorAll(".slider img");

setInterval(() => {
  images[index].classList.remove("active");
  index = (index + 1) % images.length;
  images[index].classList.add("active");
}, 2500);

/* FALLING HEARTS & ROSES */
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

setInterval(() => {
  let rose = document.createElement("div");
  rose.className = "rose";

  document.body.appendChild(rose);

/* WhatsApp Share */
function shareWhatsApp() {
  let url = window.location.href;
  let text = "Happy Birthday Mirha â¤ï¸ See my surprise for you!";

}
</script>

</body>
</html>
